<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Server Side Calculator</title>
</head>

<header id="header-section">
    <h1 id="title">Server Side Calculator</h1>
</header>

<body>
    <section id="input-section">
        <input type="number" id="first-number-input">
        <button class="operand-btn" id="plus-operand-btn">+</button>
        <button class="operand-btn" id="minus-operand-btn">-</button>
        <button class="operand-btn" id="multiply-operand-btn">*</button>
        <button class="operand-btn" id="divide-operand-btn">/</button>
        <input type="number" id="second-number-input">
        <button type="submit" id="equate-btn">=</button>
        <button id="clear-btn">C</button>
    </section>

    <section id="result-section">
    </section>

    <section id="history-section">
        <ul id="history-list"></ul>
    </section>
</body>
</html>
